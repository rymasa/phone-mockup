<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Realistic iPhone UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7/framework7-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/framework7/framework7-bundle.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d6d6d6;
            margin: 0;
        }
        .iphone {
            width: 320px;
            height: 650px;
            background: black;
            border-radius: 50px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 8px solid #111;
            overflow: hidden;
            font-family: 'SF Pro Display', sans-serif;
        }
        .screen {
            width: 100%;
            height: 100%;
            background: url('https://wallpapers.ispazio.net/wp-content/uploads/2022/09/ispazio-2-768x1662.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            width: 90%;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            color: white;
            font-weight: bold;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            margin-top: auto;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        .app-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 12px;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .app-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="screen">
            <div class="status-bar">
                <div>9:41 AM</div>
                <div>📶 Wi-Fi 🔋</div>
            </div>
            <div class="app-grid">
                <div class="app-icon">📞</div>
                <div class="app-icon">📷</div>
                <div class="app-icon">💬</div>
                <div class="app-icon">🎵</div>
                <div class="app-icon">📧</div>
                <div class="app-icon">🌎</div>
                <div class="app-icon">⚙️</div>
                <div class="app-icon">🛍️</div>
            </div>
        </div>
    </div>
</body>
</html>
